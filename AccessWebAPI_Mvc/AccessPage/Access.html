<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Access WebAPI</title>
    <link href="../Content/bootstrap.min.css" rel="stylesheet" />
    <script src="../Scripts/jquery-3.5.1.min.js"></script>
    <script>
        $(function () {
            $("#access").click(function () {

                $.ajax({
                    type: "Get",
                    url: "http://localhost:58480/api/lessons",
                    success: function (response) {
                        console.log(response);
                    }
                });
            });
        });
    </script>
</head>
<body>
    <a id="access" class="btn btn-primary">Access API</a>
</body>
</html>
